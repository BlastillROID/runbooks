{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}


{{ define "main" }}
<div>

  <h1>{{ .Title }}</h1>
  {{ .Content }}

  <h2>Sections</h2>

  <h3>
    <ul class="spaced-list">
      {{ range .Site.Menus.main }}
        {{ range sort .Children }}
          {{ if ne .Identifier "home" }}
            <li>
              <a href="{{ .URL }}">{{ .Name }}</a>
            </li>
          {{ end }}
        {{ end }}
      {{ end }}
    </ul>
  </h3>
</div>

{{ end }}
